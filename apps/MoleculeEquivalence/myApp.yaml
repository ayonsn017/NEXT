# MoleculeEquivalence shows participants two molecules in different representations and asks them if those two molecules are the same or not
extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [MoleculeEquivalence]
    args:
      values:
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for MoleculeEquivalence.
                values: [RandomTrainTest, FixedTrainRandomTest]
              pretest_file:
                description: A pretest file name which may contain a list of pretest questions or a distribution depending on the algorithm to launch
                type: str
              training_file:
                description: A training file name which may contain a list of training questions or a distribution depending on the algorithm to launch
                type: str
              posttest_file:
                description: A posttest file name which may contain a list of posttest questions or a distribution depending on the algorithm to launch
                type: str
              guard_file: 
                description: A guard file name which contains the list of guard questions to show  
                type: str
        instructions:
          default: Please select, using your mouse or left and right arrow keys, the item on the bottom that is closest to the top.
          optional: true
        pretest_count:
          description: Number of pretest questions (int) to show to the participant.
          type: num
        training_count:
          description: Number of training questionsc (int) to show to the participant.
          type: num
        posttest_count:
          description: Number of posttest questions (int) to show to the participant.
          type: num
        guard_gap:
          description: Gap between guard questions
          type: num

processAnswer:
  args:
    args:
      type: dict
      values:
        target_winner:
          description: Participant's answer. Must be between 0 and 1.
          type: num
        participant_uid:
          description: Participant unique ID
          type: str
          

