# MoleculesPoolBasedTripletMDS asks triplet comparison questions of the form "which is closer to item i, item j or k' to find an embedding of the items into Euclidean space.
extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [MoleculesPoolBasedTripletMDS]
    args:
      values:
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for PoolBasedTripletMDS.
                values: [RandomTrainTest]
              pretest_file:
                description: a pretest file name which may contain a list of instances or a distribution depending on the algorithm to launch
                type: str
              training_file:
                description: a training file name which may contain a list of instances or a distribution depending on the algorithm to launch
                type: str
              posttest_file:
                description: a posttest file name which may contain a list of instances or a distribution depending on the algorithm to launch
                type: str 
        instructions:
          default: Please select, using your mouse or left and right arrow keys, the item on the bottom that is closest to the top.
          optional: true
        pretest_count:
          description: Number of pretest questions (int) to show to the participant.
          type: num
        training_count:
          description: Number of training questionsc (int) to show to the participant.
          type: num
        posttest_count:
          description: Number of posttest questions (int) to show to the participant.
          type: num

processAnswer:
  args:
    args:
      type: dict
      values:
        target_winner:
          description: Participant's answer. Must be between 0 and 1.
          type: num
        participant_uid:
          description: Participant unique ID
          type: str
          

